<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sucursales | We're Fit Gym</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">WE'RE FIT GYM</div>
        <div class="menu-btn" id="btn-menu">MENU</div>
        <ul class="nav-links" id="links">
            <li><a href="index.html">INICIO</a></li>
            <li><a href="membresias.html">MEMBRESÍAS</a></li>
            <li><a href="sucursales.html">SUCURSALES</a></li>
            <li><a href="contacto.html">CORPORATIVO</a></li>
        </ul>
    </nav>

    <header class="hero-small">
        <h1 data-aos="fade-down">NUESTRAS SEDES</h1>
    </header>

    <section class="branches-container">
        <div class="branch-card" data-aos="fade-up">
            <div class="branch-info">
                <h2>KENNEDY</h2>
                <p class="address">Col. Kennedy, 5ta entrada, Tegucigalpa, Honduras.</p>
                <div class="details">
                    <p><strong>HORARIO:</strong> Lun - Vie: 6:30am - 9:00pm</p>
                    <p><strong>SÁBADO:</strong> 9:00am - 5:00pm</p>
                    <p><strong>TELÉFONO:</strong> 3196-4997</p>
                </div>
                <a href="https://www.instagram.com/werefitgym/" target="_blank" class="btn-branch">VER INSTAGRAM</a>
            </div>
            <div class="branch-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2897.6867235734308!2d-87.18398422649551!3d14.059360990101665!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f6fbd608290ccc9%3A0xa337ca5254595f89!2sWe're%20Fit%20gym!5e1!3m2!1ses!2shn!4v1768359007405!5m2!1ses!2shn" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });
        
        // Lógica para que el menú funcione en el teléfono
        const btn = document.getElementById('btn-menu');
        const links = document.getElementById('links');
        btn.addEventListener('click', () => {
            links.classList.toggle('active');
            btn.innerText = links.classList.contains('active') ? 'CERRAR' : 'MENU';
        });
    </script>
</body>
</html>
