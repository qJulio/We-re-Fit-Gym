<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Corporativo | We're Fit Gym</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1497366216548-37526070297c?q=80&w=2000'); background-size: cover; background-attachment: fixed;">
    
    <nav>
        <div class="logo">WE'RE FIT GYM</div>
        <div class="menu-btn" id="btn-menu">MENU</div>
        <ul class="nav-links" id="links">
            <li><a href="index.html">INICIO</a></li>
            <li><a href="membresias.html">MEMBRESÍAS</a></li>
            <li><a href="sucursales.html">SUCURSALES</a></li>
            <li><a href="contacto.html">CORPORATIVO</a></li>
        </ul>
    </nav>

    <div class="corporate-container" style="padding: 120px 6% 80px; text-align: center;">
        <h1 data-aos="fade-down" style="font-size: 2.5rem; font-weight: 900; line-height: 1.1;">PLANES<br>CORPORATIVOS</h1>
        <p data-aos="fade-up" style="max-width: 600px; margin: 20px auto 50px; color: #ccc; font-size: 1rem;">Impulsa la productividad y bienestar de tu equipo de colaboradores.</p>
        
        <form class="glass-card" id="corp-form" data-aos="zoom-in">
            <div class="form-grid">
                <input type="text" placeholder="Nombre completo" class="input-line">
                <input type="tel" placeholder="Teléfono" class="input-line">
                <input type="email" placeholder="Correo" class="input-line">
                <input type="text" placeholder="Ciudad" class="input-line">
                <input type="text" placeholder="Empresa" class="input-line">
                <input type="text" placeholder="Cargo" class="input-line">
            </div>
            <div style="text-align: center; margin-top: 40px;">
                <button type="submit" class="btn-submit-corp">ENVIAR SOLICITUD</button>
            </div>
        </form>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });

        // Lógica del menú
        const btn = document.getElementById('btn-menu');
        const links = document.getElementById('links');

        btn.addEventListener('click', () => {
            links.classList.toggle('active');
            btn.innerText = links.classList.contains('active') ? 'CERRAR' : 'MENU';
        });
    </script>
</body>
</html>
